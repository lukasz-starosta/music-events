<h1 mat-dialog-title>Please input payment information</h1>
<form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Card number</mat-label>
      <input matInput name="cardNumber" required placeholder="1234 1234 1234 1234" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" [(ngModel)]="form.cardNumber" #cardNumber="ngModel">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Expiration date</mat-label>
      <input matInput name="expirationDate" required placeholder="01/10" pattern="[0-9]{2}/[0-9]{2}" [(ngModel)]="form.expirationDate" #expirationDate="ngModel">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>CCV code</mat-label>
      <input matInput name="CCV" required placeholder="000" pattern="[0-9]{3}" [(ngModel)]="form.CCV" #CCV="ngModel">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Confirm</button>
  </mat-dialog-actions>
</form>

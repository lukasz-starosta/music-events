<mat-card>
  <mat-card-title>Tickets</mat-card-title>
</mat-card>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
  <ng-container matColumnDef="event.name">
    <th mat-header-cell *matHeaderCellDef>Event</th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.event.name}} </td>
  </ng-container>

  <ng-container matColumnDef="event.date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.event.date}} </td>
  </ng-container>

  <ng-container matColumnDef="row">
    <th mat-header-cell *matHeaderCellDef>Row</th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.row}} </td>
  </ng-container>

  <ng-container matColumnDef="col">
    <th mat-header-cell *matHeaderCellDef>Column</th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.col}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell class="price" *matCellDef="let ticket"> {{ticket.price}}PLN </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

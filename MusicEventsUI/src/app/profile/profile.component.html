<mat-card>
  <mat-card-title>Profile</mat-card-title>
</mat-card>

<mat-card>
  <mat-card-title>Edit your information</mat-card-title>
  <form name="form"(ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" placeholder="ex. 217862@edu.p.lodz.pl" name="email" [(ngModel)]="form.email"
               #email="ngModel"
               required/>
        <mat-error *ngIf="f.submitted && email.invalid && email.errors.required">Email is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput type="text" class="form-control" name="firstName" [(ngModel)]="form.firstName"
               #firstName="ngModel"
               required/>
        <mat-error *ngIf="f.submitted && firstName.invalid && firstName.errors.required">First name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput type="text" class="form-control" name="lastName" [(ngModel)]="form.lastName" #lastName="ngModel"
               required/>
        <mat-error *ngIf="f.submitted && lastName.invalid && lastName.errors.required">Last name is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" class="form-control" name="password" [(ngModel)]="form.password"
               #password="ngModel"
               required minlength="6"/>
        <mat-hint align="start">Password must be at least 6 characters</mat-hint>
        <mat-error *ngIf="f.submitted && password.invalid && password.errors.required">Password is required</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" routerLink="..">Cancel</button>
      <button mat-raised-button color="primary">Edit</button>
    </mat-card-actions>
  </form>
</mat-card>

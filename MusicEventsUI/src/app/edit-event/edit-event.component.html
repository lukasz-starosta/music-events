<h1 mat-dialog-title>Edit event</h1>
<form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Event name</mat-label>
      <input matInput required name="name" [(ngModel)]="form.name" #name="ngModel">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput name="city" required [(ngModel)]="form.city" #city="ngModel">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput name="address" required [(ngModel)]="form.address" #address="ngModel">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Music type</mat-label>
      <input matInput name="musicType" required [(ngModel)]="form.musicType" #musicType="ngModel">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput name="date" type="date" required [(ngModel)]="form.date" [min]="today" #date="ngModel">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ticket price [PLN]</mat-label>
      <input disabled matInput name="ticketPrice" type="number" min="1" required [(ngModel)]="form.ticketPrice"
             #ticketPrice="ngModel">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Audience rows</mat-label>
      <input matInput disabled name="rows" type="number" min="1" required [(ngModel)]="form.rows" #rows="ngModel">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Audience columns</mat-label>
      <input matInput disabled name="columns" type="number" min="1" required [(ngModel)]="form.columns"
             #columns="ngModel">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput matTextareaAutosize name="description" required [(ngModel)]="form.description"
                #description="ngModel"></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Confirm</button>
  </mat-dialog-actions>
</form>

<form class="form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" class="form-control" name="email"
           [(ngModel)]="form.email" #email="ngModel"
           required/>
    <mat-error *ngIf="f.submitted && email.invalid && email.errors.required">Email is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" class="form-control" name="password" [(ngModel)]="form.password"
           #password="ngModel"
           required minlength="6"/>
    <mat-error *ngIf="f.submitted && password.invalid && password.errors.minlength">Password must be at least 6
      characters
    </mat-error>
  </mat-form-field>
  <button class="button" mat-raised-button color="primary">Log in</button>
</form>

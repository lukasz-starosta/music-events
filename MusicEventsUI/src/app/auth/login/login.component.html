<div *ngIf="!isLoggedIn">
  <form class="form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="text" class="form-control" name="email" [(ngModel)]="form.email" #username="ngModel"
             required/>
      <mat-error *ngIf="f.submitted && username.invalid && username.errors.required">Email is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" class="form-control" name="password" [(ngModel)]="form.password"
             #password="ngModel"
             required minlength="6"/>
      <mat-error *ngIf="f.submitted && password.invalid && password.errors.minlength">Password must be at least 6
        characters
      </mat-error>
    </mat-form-field>
    <button class="button" mat-raised-button color="primary">Log in</button>
  </form>
</div>

<div *ngIf="isLoggedIn" class="already-logged-in">
  <h3>
    You are already logged in.
  </h3>
  Go to
  <button class="already-logged-in-button" mat-raised-button color="accent"><a [routerLink]="['/app']">app</a></button>
  or
  <button class="already-logged-in-button" mat-raised-button color="warn" (click)="logout()">logout</button>
</div>

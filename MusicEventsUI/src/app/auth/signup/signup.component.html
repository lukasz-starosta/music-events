<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel"
           required />
    <div *ngIf="f.submitted && email.invalid">
      <div *ngIf="email.errors.required">Email is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="firstName">First name</label>
    <input id="firstName" type="text" class="form-control" name="firstName" [(ngModel)]="form.firstName" #firstName="ngModel"
           required />
    <div *ngIf="f.submitted && firstName.invalid">
      <div *ngIf="firstName.errors.required">First name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input id="lastName" type="text" class="form-control" name="lastName" [(ngModel)]="form.lastName" #lastName="ngModel"
           required />
    <div *ngIf="f.submitted && lastName.invalid">
      <div *ngIf="lastName.errors.required">Last name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
           required minlength="6" />
    <div *ngIf="f.submitted && password.invalid">
      <div *ngIf="password.errors.required">Password is required</div>
      <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Sign Up</button>
  </div>
</form>
